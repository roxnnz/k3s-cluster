---
apiVersion: v1
kind: Namespace
metadata:
  name: ng
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: ng
  name: nginx-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
    # traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
spec:
  defaultBackend:
    service:
      name: node-service
      port:
        number: 80
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: node-service
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: ng
  name: node-service
  labels:
    app: node
spec:
  type: NodePort
  ports:
    - port: 80
      protocol: TCP
      targetPort: 3000
      nodePort: 30080
  selector:
    app: node
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ng
  name: node-deployment
  labels:
    app: node
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
        - name: node
          image: roxnz/node-web-app:latest
          ports:
          - containerPort: 3000
